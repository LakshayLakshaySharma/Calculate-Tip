<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>TIP CALCULATOR</h1>
    <div id = "container">
    
      <label for = "bill">Bill Amount : </label>
      <input id ="bill" type = "number">
      <i id = "icon" class="fas fa-rupee-sign"></i>
      <br><br>
    
      <label for = "percentage">Tip Percentage : </label>
      <input id = "percentage" type = "number">
      <i id = "icon2" class="fas fa-percentage"></i>
      <br><br>
    
      <label for = "tip">Tip Amount : </label>
      <input id = "tip" type = "number">
      <br><br>
    
      <label for = "total">Total Amount : </label>
      <input id = "total" type = "number">
      <br><br>
    
      <div id = "btn">
        <button id = "calculate"><i class="fas fa-equals"></i></button>
        <button id = "clear"><i class="fas fa-trash-alt"></i></button>
      </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
